<html>
  <head>
    <title>{% block title %}{% endblock %}</title>

    {% block meta %}
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="pluto-proj4" content='PROJCS["NAD_1983_StatePlane_New_York_Long_Island_FIPS_3104_Feet",GEOGCS["GCS_North_American_1983",DATUM["D_North_American_1983",SPHEROID["GRS_1980",6378137.0,298.257222101]],PRIMEM["Greenwich",0.0],UNIT["Degree",0.0174532925199433]],PROJECTION["Lambert_Conformal_Conic"],PARAMETER["False_Easting",984250.0],PARAMETER["False_Northing",0.0],PARAMETER["Central_Meridian",-74.0],PARAMETER["Standard_Parallel_1",40.66666666666666],PARAMETER["Standard_Parallel_2",41.03333333333333],PARAMETER["Latitude_Of_Origin",40.16666666666666],UNIT["Foot_US",0.3048006096012192]]'>

    {% endblock meta %}

    {% block js %}
    {% assets "js" %}
    <!--<script src="//apis.google.com/js/client.js"></script>-->
    <!--<script type="text/javascript" src="//www.google.com/jsapi"></script>-->
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    {% endblock js %}

    {% block css %}
    {% assets "css" %}
      <link href="{{ ASSET_URL }}" rel="stylesheet">
    {% endassets %}
    {% endblock css %}

  </head>

  <body id="body">
    {% block body %}
    {% endblock %}
  </body>
</html>
